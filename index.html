/*		canvas {

			width: 500px;

	<body>
		<!-- <div id='texture'> </div> -->
		<!-- <div id='container'>
			<canvas id='shader' data-fragment-url="barcode.frag" width="500" height="500"></canvas>
		</div> -->
		<div id="glsl_editor"></div>
		<script type="text/javascript">
			var data = new Data2Image();
			window.data = data;
			var instances = 100;
			data.setTotalInstances(instances);
			data.addElement('integer','number', (instance, element) => {
				return instance*100;
			});
			data.addElement('float','number', (instance, element) => {
				return instance/instances;
			});
			data.addElement('red','color', (instance, element) => {
				return [(instance/instances)*255,0,0];
			});
			data.addElement('green','color', (instance, element) => {
				return [0,(instance/instances)*255,0];
			});
			data.addElement('blue','color', (instance, element) => {
				return [0,0,(instance/instances)*255];
			});
			var texture = data.generate();
			// document.getElementById("texture").appendChild(texture);
			var glslEditor = new GlslEditor('#glsl_editor', { 
			    		canvas_size: 500,
			    		// canvas_follow: true,
			            // divider: true,
			    		theme: 'monokai',
			    		multipleBuffers: true,
			            watchHash: true,
			            fileDrops: true,
			    		menu: true
			    	});
			glslEditor.open('shader.frag');
			glslEditor.sandbox.canvas.setTextureUniform('u_tex0',texture, { filtering:'linear' });
			// var shader = new GlslCanvas(document.getElementById("shader"));
			// shader.setTextureUniform('u_tex0',texture, { filtering:'nearest' });
		</script>
	</body>
</html>
